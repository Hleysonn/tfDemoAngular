<div class="time mb-4">
    {{ timeEllapse }}
</div>
<div>
    <p-button label="Start"
              icon="pi pi-play"
              severity="info"
              (onClick)="start()"
              [disabled]="intervalId"></p-button>
    <p-button class="mx-4"
              label="Stop"
              icon="pi pi-stop"
              severity="danger"
              (onClick)="stop()"
              [disabled]="!intervalId"></p-button>
    <p-button label="Reset"
              icon="pi pi-refresh"
              severity="warning"
              (onClick)="reset()"></p-button>
</div>
